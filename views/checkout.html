<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <main>

        <form id="myForm" action="" method="post">
            <span><label for="firstName">Firstname*</label><input id="firstName" type="text"></span>

            <span><label for="lastName">Lastname*</label><input id="lastName" type="text"></span>

            <span><label for="email">Email*</label><input id="email" type="email"></span>

            <span><label for="phone">PhoneNumber</label><input id="phone" type="number"></span>

            <span><label for="address">Street Address*</label><input id="address" type="text"></span>

            <span><label for="zip">Zip Code*</label><input id="zip" type="number"></span>

            <span><label for="city">City*</label><input id="city" type="text"></span>


            <label for="textarea">Comment</label>
            <textarea id="textarea" rows="7" cols="20"></textarea>

            <button type="submit" id="Knapp">Submit</button>
        </form>
    </main>
<script type="text/javascript" src="../script/checkout.js"></script>
</body>
</html>
